<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./fotos/icons8-netflix-24.png">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="fotos/netflix-94.png" alt="logo">
            </a>
        </div>
    </header>
    <section class="container">
        <div class="Login">
            <h2>Entrar</h2>
            <form class="box-input">
                <input type="email" placeholder="E-mail ou numero de Telefone">
                <input type="password" placeholder="Senha">
                <a href="inicio.html" class="btn">Entrar</a>
            </form>
            <div class="support">
                <div class="remember">
                    <span>
                        <input type="checkbox" id="check">
                    </span>
                    <label for="check">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>

            </div>
            <div class="footer">
                <p>Novo por aqui?</p>
                <a href="#">Assine Agora</a>
            </div>
            <p class="description_footer"> Esta página é protegida por pura força de vontade, 
            por ser meramente uma aba para demosntrar meu amor para a mulher que amo.<span>Saiba mais.</span></p>
        </div>
    </section>
</body>
</html>
